<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = function (...mahi)
        {
            sum=0;
            for(shubham in mahi)
            {
                // console.log(mahi[shubham]);

                sum = sum + mahi[shubham];
            }
            return sum;
        }
        document.write(x(1,2,3,4) + "<br>")
        document.write(x(20,33,35,6,62,23,55,33,25,52,) + "<br>");
        document.write(x(30,4) +"<br>")
    </script>
</body>
</html>
