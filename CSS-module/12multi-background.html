<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi-background</title>
    <style>
        div
        {
            height: 400px;
            width: 700px;
            background: url(https://assets.stickpng.com/images/580b585b2edbce24c47b270d.png),
            
            url(https://upload.wikimedia.org/wikipedia/commons/2/22/Earth_Western_Hemisphere_transparent_background.png),
            
            url(https://media.istockphoto.com/id/481229372/photo/spiral-galaxy-illustration-of-milky-way.jpg?s=612x612&w=0&k=20&c=O-OKRJWM_XhGv48z6OhOj_tKBwEaDsvhYKguEN1yuJM=);


            background-size: 100px 100px,100px 100px,100% 100%;
            background-repeat: no-repeat,no-repeat,repeat;

            background-position: 100px 100px,200px 200px,left;
        }
    </style>
</head>
<body>
    <div>

    </div>

   
</body>
</html>
