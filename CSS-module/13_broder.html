<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>broder properties</title>
</head>
<body>

    <!-- broder : width style color; -->


    <p style="border: 20px double green ;">shuabhm</p>

    <p style="border-style: solid double dotted dashed;border-width: 10px;border-color: red;"> all side broder</p>

    <!-- broder style 8 type  -->
    <p style="border-style: solid;">Solid broder</p>
    <p style="border-style: dotted;">dotted broder</p>
    <p style="border-style: double;">double broder</p>
    <p style="border-style: dashed;">Dashed broder</p>
    <p style="border-style: groove;">grover broder</p>
    <p style="border-style: ridge;">ridge broder</p>
    <p style="border-style: inset;">inset broder</p>
    <p style="border-style: outset;">outset broder</p>
   
    <!-- broder type 4 -->

    <b style="border-top: 5px solid red;">top broder</b><br>
    <b style="border-bottom: 5px solid red;">bottom broder</b><br><br>
    <b style="border-left: 5px solid red;">left broder</b><br>
    <b style="border-right: 5px solid red;">right broder</b>

</body>
</html>
