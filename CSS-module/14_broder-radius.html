<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>broder-radius</title>

    <style>
        .s1
        {
            height: 100px;
            width: 100px;
            background: blue;
            border-radius: 10px;
            /* border: 2px solid red; */
        }
        .p1
        {
            border-radius: 50px 0;
        }
        .p2
        {
            border-radius: 0px 50px;
        }
        .p3
        {
            border-radius: 40px 5px 70px 10px;
        }
        .p4
        {
            width: 300px;
            border-radius: 50px ;
        }
        .p5
        {
            border-radius: 50%;
        }
        .p6
        {
            width: 300px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    
    <div class="s1 p6">50% to use circle type and also width</div><br>
    <div class="s1 "> simple radius</div><br>
    <div class="s1 p1">top-left / right-bottom</div><br>
    <div class="s1 p3">4 sides to work in</div><br>
    <div class="s1 p2">top-right/bottom-left</div><br>
    <div class="s1 p4">widht chnage and shap 50px to small chnage</div>
    <br>
    <div class="s1 p5">circle</div><br>



</body>
</html>
