<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clip-path</title>
    <style>

        .polygon
        {
            height: 100px;
            width: 100px;
            background: black;

            /* clip-path: polygon(0% 50%, 50% 0%,100% 50%,50% 100%); */
            clip-path: polygon(0% 50%,50% 0%,100% 50%,50% 100%)
        }

        .random
        {
            height: 100px;
            width: 450px;

            background: black;
            clip-path: polygon(0% 0%,100% 0%,100% 50%,80% 100%,0% 100%);
        }
        .input{
          height: 50px;
          width: 100px;
          background-color: red; 
          text-align: center;
            line-height: 50px;
            clip-path: polygon(50% 0%,0% 100%, 100% 100%);
        }

    </style>
</head>
<body>

    <div class="polygon"></div>triagle polygon<br>

    <div class="random" style="color: blue;"> shaps card like</div>
    <br>
    <div class="input">text</div>
</body>
</html>
