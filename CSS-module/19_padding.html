        *

            /* padding: ; means to box inside space */

            height: 100px;
            width: 100px;
            background: lightcoral;

            padding: 25px;
            margin-bottom: 5px;

            /*padding: 0 0 0 0;
			padding: 0 0;
			padding-top: 0px;*/

            /* box-sizing: border-box; its use to box size */
            /* box-sizing: border-box; */
        }
        .y
        {
            height: 100px;
            width: 100px;
            background: gray;
            padding-top: 200px;
            padding-bottom: 40px;
            padding-left: 20px;
            padding-right: 20px;

            /* box-sizing: border-box; */
        }

    </style>
</head>
<body>
    
    <div class="x">shubham</div>
