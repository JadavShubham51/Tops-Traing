<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo_class</title>
    <style>
        /* : ==> pseudo class
        :: ==> pseudo elements */

        /* :first-child is first line show in how to color in that */
        h1:first-child
        {
            background: lightblue;
            color: coral;
        }
        /* last-child is means use modify */
        h1:last-child
        {
            font-size: 35px;
            background: lightcoral;
        }
        /* .x:nth-child() is use to meas multi child is modity */
        .x:nth-child(3)
        {
            background: rebeccapurple;
            color: burlywood;
        }

        .shape
        {
            height: 200px;
            width: 200px;
            background:  black;
            /* transition: time ; is somth time in chnage */
            transition: 2s;
        }
        /* hover menas to cerser to show the changes values */
        .shape:hover
        {
            height: 300px;
            width: 300px;
            background: linear-gradient(45deg,red,blue);
            border-radius: 50%;
        }
        input[type=text]
        {
            height: 50px;
            width: 50%;
            /* broder none means not visible only hedden */
            border: none;

            /* border: none;
			border-bottom: 3px solid black;
			border-radius: 12px; */

            /* box-shadow: inset means under color */
            box-shadow: -5px -5px 10px blue inset,5px 5px 10px darkgoldenrod inset;
            
            /* box-shadow: ; is use to only shadow background use   */
            box-shadow: 0 0  45px black;
        }
        input[type=submit]
		{
			background: lightblue;
			border: none;
			padding: 12px 14px;
			border-radius: 50px;
		}

        /* focus is use to click button and modify is use */
        input[type=text]:focus
		{
/*			background: grey;*/
			outline: none;
            border-bottom: solid blueviolet;
			font-size: 34px;
			font-weight: bold;
		}


    </style>
</head>
<body>
    
    <input type="text"><br><br>
    <input type="submit"><br><br>

    <div class="shape">
    </div>
