<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.x {
			font-size: 100px;
			background: linear-gradient(red, blue);
			/*			color prperties to text color only*/
			color: transparent;

			background-clip: text;
			/* text in color all gredient */

			/* -moz-background-clip: text; */
			/*firefox*/
			/* -o-background-clip: text; */
			/*opera*/
			-webkit-background-clip: text;
			/* chrome,safari,edge*/
		}

		.y {
			/* image in color text only */
			background: url(https://th.bing.com/th/id/OIP.eyGwXbAF4yAiFORF8PVToQHaD3?w=304&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7);
			background-size: 100% 100%;
			font-size: 300px;
			color: transparent;

			/* background-attachment: fixed; means to pic fixed  */
			background-attachment: fixed;


			/* -moz-background-clip: text; */
			/*firefox*/
			/* -o-background-clip: text; */
			/*opera*/
			-webkit-background-clip: text;
			/* chrome,safari,edge*/
		}
	</style>
</head>

<body>

	<h1 class="x">shubham</h1>
	<h1 class="y">
		Shubham
	</h1>
</body>

</html>
