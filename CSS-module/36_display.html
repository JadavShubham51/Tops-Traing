<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        .nav
        {
            height: 50px;
            background: coral;
            text-align: center;
            line-height: 50px;

            /* padding: 50px 0; */
        }
        body
        {
            margin: 0px;
        }
        ul{
            margin: 0;
            padding: 0;
        }
        li{
            display: inline;
            /* border: 1px solid ; */
            margin-right: 20px;
        }

        a{
            color: black;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </div>
</body>
</html>
