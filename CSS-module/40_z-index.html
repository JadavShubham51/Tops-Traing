<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        .a
        {
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 1;
        }
        .b
        {
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 3;
        }

        .c
        {
            position: absolute;
            top: 150px;
            left: 150px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <img src="https://www.kosha.co/journal/wp-content/uploads/2022/05/Trekking-Tips-1.jpg" height="200px" width="200px" class="a">

		<img src="https://moxtain.s3.ap-south-1.amazonaws.com/blogs/12BestMonsoonTreksInIndia/Monsoon-Trek.jpg" height="200px" width="200px" class="b">


		<img src="https://www.kosha.co/journal/wp-content/uploads/2022/05/Trekking-Tips-1.jpg" height="200px" width="200px" class="c">
</body>
</html>
