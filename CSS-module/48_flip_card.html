<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card
         {
            height: 250px;
            width: 200px;
            margin: 100px auto;
            /* background: gray; */
            position: relative;

            box-shadow: 0 0 10px gray;
            border-radius: 10px;
            
         }

         .front,.back
         {
            height: 250px;
            width: 200px;
            /* background: lightblue; */
            position: absolute;
            top:0;
            left:0;
            border-radius: 10px;
            backface-visibility: hidden;
            transition: 1s;
         }
        

         .front
         {
            transform: rotateY(180deg);
         }

         .back 
         {
            transform: rotateY(0deg);
         }

         .card:hover .back 
         {
            transform: rotateY(180deg);
         }

         .card:hover .front 
         {
            transform: rotateY(0deg);
         }
    </style>
</head>
<body>

    <div class="card">

        <div class="front">
            <!-- front -->
            <img src="https://demo.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/m2.jpg" alt="" height="100%" width="100%">
        </div>
        <div class="back">
            <!-- back -->
            
            <img src="https://demo.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/m2.jpg" alt="" height="100%" width="100%">
        </div>

    </div>
    
</body>
</html>
