<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d_icon_hover</title>
    <style>
        a{
            height: 50px;
            width: 50px;
            display: block;

            text-decoration: none;

            position: relative;
            color: #000;

            transform-style: preserve-3d;

            transition: 1s;
            
        }
        .front,.back
        {
            height: 50px;
            width: 50px;
            background: lightcoral;

            position: absolute;
            top:0;
            left:0;

            backface-visibility: hidden;

            transform: translateZ(25px);

            border: 2px solid;
        }
        .back 
        {
            background-color: lightblue;
            transform:rotateX(90deg) translateZ(25px);
        }
        a:hover
        {
transform: rotateX(-90deg) translateZ(25px);
        }
    </style>
</head>
<body>
    <a href="">
        <div class="front"></div>
        <div class="back"></div>
    </a>
    
</body>
</html>
