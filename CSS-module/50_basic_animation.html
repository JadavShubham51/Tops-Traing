<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic animation</title>
    <style>
        div{
             height: 300px;
             width: 300px;
            background: gray;

            /* animation-name: test ;
            animation-duration: 5s; */
            /* animation-direction: alternate-reverse; */
            /* animation-iteration-count: infinite; */
        
            
            animation: test 5s infinite;
            /* animation: test 4s infinite direction fill-mode; */
        }

        /* @keyframes test
       {
        from{background: gray;}
        to{background: green;}

       }        */

       @keyframes test
       {
        0%{background: lightblue;}
        20%{background: gray;transform: scale(0);}
        40%{background:magenta;}
        60%{background:pink;height: 50px;width:50px;border-radius: 50%;}
        80%{background:purple;}
        100%{background: lightcoral;}
       }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
