<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Common CSS for all PSD START */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

html {
    scroll-behavior: smooth;
}

body {
    font-family: "Open Sans";
}

.container {
    width: 1254px;
    margin: 0 auto;
    padding-right: 15px;
    padding-left: 15px;
    
}
.overflow{
    overflow: hidden;
}
.posi-rel{
    position: relative;
    /* left: 0; */
    /* height: ; */
    width: 200px;
}
.posi{
    position: absolute;
}
    </style>
</head>
<body>


    <div class="container ">
        <div class="row">
            <div class="col posi-rel overflow">
                <img src="image/bg1.png" class="posi" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
