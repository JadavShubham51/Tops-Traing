<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table
        {
            height: 250px;
            text-align: center;
            width: 100%;
        }
        td
        {
            padding: 5px;
        }
        body
        {
            background: green;
        }
        .rou
        {
            text-align: center;
        }
        .red
        {
            background: red;
            color: white;
        }
        .blac
        {
            background: black;
            color: white;
        }
        .bets
        {
            background: rgb(6, 204, 6);
        }
    </style>
</head>
<body>
    <div class="rou"></div>
    <h1>European Roulette</h1>
    <table border="5px" style="border-color: white;">
        <tr>
            <td rowspan="6">0</td>
            
        </tr>
        <tr>
            <td class="red">3</td>
            <td class="blac">6</td>
            <td class="red">9</td>

            <td class="red">12</td>

            <td class="blac">6</td>

            <td class="red">18</td>

            <td class="red">21</td>
            <td class="blac">24</td>
            <td class="red">27</td>

            <td class="red">30</td>
            <td class="blac">33</td>
            <td class="red">36</td>

            <td class="">2to1</td>

        </tr>
        
        <tr>
            <td class="blac">2</td>
            <td class="red">5</td>
            <td class="blac">8</td>

            <td class="blac">11</td>

            <td class="red">14</td>

           
            <td class="blac">17</td>
            <td class="blac">20</td>

            <td class="red">23</td>

            <td class="blac">26</td>
            <td class="blac">29</td>
            <td class="red">32</td>
            <td class="blac">35</td>

            <td class="">2to1</td>

        </tr>
        <tr>
            <td class="red">1</td>
            <td class="blac">4</td>
            <td class="red">7</td>

            <td class="blac">10</td>

            <td class="blac">13</td>

            <td class="red">16</td>

            <td class="red">19</td>
            <td class="blac">22</td>
            <td class="red">25</td>

            <td class="blac">28</td>
            <td class="blac">31</td>
            <td class="red">34</td>

            <td class="">2to1</td>

        </tr>
        <tr class="bets">
            <td colspan="4">1st12
            </td>
            <td colspan="4">2nd12
            </td>
            <td colspan="4">3rd12
            </td>
            <td rowspan="2" style="background: green;">

            </td>    
        </tr>
        <tr>
            <td colspan="2">1to18</td>
            <td colspan="2">EVEN</td>
            <td colspan="2" style="background: red;"></td>
            <td colspan="2" style="background: black;"></td>
            <td colspan="2">ODD</td>
            <td colspan="2">19to16</td>
            
        </tr>
    </table>
</body>
</html>
