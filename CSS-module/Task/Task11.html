<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task11</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            height: 100vh;
            width: 100%;
            background-color: lightcoral;
            border: 2px solid black;
            display: flex;
            position: relative;
        }

        .first {
            height: inherit;
            width: 20%;
            background-color: red;

            background: url(https://images.pexels.com/photos/600114/pexels-photo-600114.jpeg?auto=compress&cs=tinysrgb&w=600);
            background-size: 100% 100%;
            opacity: 0.7;
        }

        .second {
            height: inherit;
            width: 80%;
            border: 1px solid black;
            position: relative;
        }

        .text {
            height: 700px;
            width: 50%;
            background-color: white;
            position: absolute;
            top: 100px;
            right: 120px;
        }

        .photo {
            height: 650px;
            width: 650px;
            background: url(https://th.bing.com/th/id/OIP.XZXrt4ouDgL3pSyyOjjafQHaE7?pid=ImgDet&rs=1);
            background-size: 100% 100%;
            position: absolute;
            top: 120px;
            left: 150px;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="photo"></div>
        <div class="first">

        </div>

        <div class="second">
            <div class="text">

            </div>
        </div>
    </div>
</body>
