<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>preloder</title>
    <style>
        *{box-sizing: border-box;}
        .main
        {
            height: 200px;
            width: 200px;
            background: transparent;

            border: 10px solid transparent;
            
            margin: 200px auto;
            padding: 15px;
            /* border-top: 10px solid red; */
            border-radius: 50%;
            /* animation: preloder 2s linear infinite; */
            position: relative;
        }
        .x
        {
            height: 150px;
            width: 150px;

            background: transparent;
            border: 10px solid transparent;
            border-top: 10px solid lightcoral;
            padding: 15px;
            border-radius: 50%;
            /* margin: 200px auto; */
            position: absolute;
            animation: preloder 2s linear infinite;
            
        }
        .y
        {
            height: 100px;
            width: 100px;

            background: transparent;
            border: 10px solid transparent;
            border-top: 10px solid lightgreen;
            padding: 15px;  
            border-radius: 50%; 
            position: absolute;
            top: 40px;
            left: 40px;
            animation: preloder1 2s linear infinite;
        }
        .z
        {
            height: 50px;
            width: 50px;

            background: transparent;
            border: 10px solid transparent;
            border-top: 10px solid lightpink;
            border-radius: 50%;
            position: absolute;
            top: 65px;
            left: 65px;
            animation: preloder2 2s linear infinite;
            
        }
        @keyframes preloder
        {
           from{transform: rotate(360deg);} 
           to{transform: rotate(0deg);}
        }
        @keyframes preloder1
        {
            from{transform: rotate(0deg);} 
           to{transform: rotate(360deg);}   
        }
        @keyframes preloder2
        {
            from{transform: rotate(360deg);} 
           to{transform: rotate(0deg);}   
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="x"></div>
        <div class="y"></div>
        <div class="z"></div>
    </div>
    
</body>
</html>
