<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task8</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .nav
        {
            position: relative;
            height: 80px;
            width: 100%;
            background: linear-gradient(to right,rgb(124, 124, 227),rgb(91, 181, 195),rgb(226, 98, 211),rgb(213, 66, 66));
        }
        .nav ul{
            /* display: inline; */
            text-align: right;
            line-height: 80px;
           
        }
        .nav li{
            display: inline;
            margin-left: 40px;
            /* padding-left: 20px; */
            margin-right: 20px;
            
        }
        .nav li a{
            text-decoration: none;
            list-style: none;
            color: white;

        }
        .form
        {
            height: 600px;
            width: 45%;
            background-color: white;
            border-radius: 20px;
            position: absolute;
            top: 130px;
            right: 200px;
            box-shadow: 3px 3px 15px black;
            line-height: 40px;
            padding-top: 70px;
        }
        .form input[type=text]
        {
            background-color: white;
            border: none;
            border-bottom: 2px solid black;
            width: 70%;
            height: 50px;
            color: black;
            padding-top: 5px;
        }
        .form p a{
            color: black;
            font-size: 38px;

        }
        .form input[type=number]
        {
            background-color: white;
            border: none;
            border-bottom: 2px solid black;
            width: 30%;
            height: 50px;
            color: black;
            padding-top: 5px;
        }
        .form input[type=email]
        {
            background-color: white;
            border: none;
            width: 30%;
            height: 50px;
            border-bottom: 2px solid black;
            color: black;
            padding-top: 5px;
            height: 50px;
        }
        .form input[type=Message]
        {
            background-color: white;
            border: none;
            width: 70%;
            height: 50px;
            border-bottom: 2px solid black;
            color: black;
            padding-top: 20px;
        }
        .form input[type=submit]
        {
            background: linear-gradient(to right,rgb(124, 124, 227),rgb(91, 181, 195),rgb(226, 98, 211),rgb(213, 66, 66));
            color: white;
            width: 30%;
            height: 50px;
            border-radius: 30px;
            padding: 5px;
            font-size: 20px;
        }
        .form h1{
            font-size: 60px;
            font-weight: normal;
        }
        .imges
        {
            position: absolute;
            top: 130px;
            left: 20px;
            height: 600px;
            width: 40%;
            background: url(https://th.bing.com/th/id/OIP.HDwqyGK2tPyhdvSXFxR4QwHaDb?w=324&h=162&c=7&r=0&o=5&dpr=1.3&pid=1.7);
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="">Story</a></li>
            <li><a href="">Product</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Portfolio</a></li>
            <li><a href="">Events</a></li>
            <li><a href="">Contact Us</a></li>
            <li><a href="">About</a></li>
        </ul>
    </div>
    <div class="imges">

    </div>
    <div class="form">
        <form action="" align="center">
            <h1>Contact Us</h1><br>
            <p>
                <a href=""><i class="fa fa-address-book" aria-hidden="true"></i></a>
                 
                &nbsp; &nbsp; &nbsp;<input type="text" placeholder="Full name">
            </p>
            <br>
            <p align="center">
                <a href=""><i class="fa fa-phone" aria-hidden="true"></i></a>
                 
                &nbsp; &nbsp; &nbsp;<input type="number" placeholder="Contact ifo">
            
                &nbsp; &nbsp; &nbsp;<a href=""><i class="fa fa-address-book" aria-hidden="true"></i></a>
                 
                &nbsp; &nbsp; &nbsp; &nbsp;<input type="email" placeholder="email">
            </p>
            <br>

            <p>
                <a href=""><i class="fa fa-commenting" aria-hidden="true"></i></a>
            
                &nbsp; &nbsp; &nbsp;<input type="Message" placeholder="Message">
            </p>
            <br>
            <input type="submit" value="send" style="text-align: center;">
        </form>
    </div>
</body>
</html>
