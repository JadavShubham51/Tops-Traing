<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>btn-after</title>
    <style>
        
        .text
        {

            height: 50px;
            width: 150px;
            background: black;
            color: white;

            text-align: center;
            line-height: 50px;
            position: relative;
            margin: 100px auto;
            font-weight: bold;
            font-family: cursive;
            font-size: 20px;
        }
        .text::after
        {
            content: "";
            position: absolute;
            /* top: 50%;
            left: 50%; */
            top: -5px;
            left: -5px;
            height: 50px;
            width: 150px;
            background: transparent;
            border:5px solid transparent;
            

            transition: 0.4s;

        }
        .text:hover:after 
        {
            transform: scale(1.3);
            border:5px solid #000;
            ;
        }
        

    </style>
</head>
<body>
    <div class="text">
        Shop Now
    </div>

</body>
</html>
