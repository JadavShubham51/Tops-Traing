<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>btn</title>
    <style>
        *{
			box-sizing: border-box;
		}
        .text
        {

            height: 50px;
            width: 150px;
            background: black;
            color: white;

            font-family: fantasy;
			margin: 50px auto;
            /* text-align: center;
            line-height: 50px; */
			display: flex;
			justify-content: center ;
			align-items: center;
        }
        .broder
        {

            height: 50px;
			width:150px ;
            border:5px solid transparent;
            background: transparent;
            padding: 30px 0;
            transition: .6s;
        }
        .broder:hover
        {
            transform: scale(1.2);
            border:5px solid black;
        }
        

    </style>
</head>
<body>
    <div class="text">
        <div class="broder"></div>
    </div>
</body>
</html>
