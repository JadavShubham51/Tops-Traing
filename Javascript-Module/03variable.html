<!-- Variable/Identifier: to store values

	# ways to declare a Variable

	1. var (default/global)
	2. let (scope related)
	3. const



	ex. var x =34;//8

	x=> Variable
	34 ==> value 

	x=34==> assignment,intialize

	Rules:
	1. var name can't start with a number (1x)
	2. it can't be keyword(for,switch,let) 
	3. it can't be spacial symbols-->
<Script>

	var x= -5.6;    // Declaration
	var x=-123.4; // Re-declaration ALLOWED
	x=76;         // Re- assignment ALLOWED

	// document.write(varName)

	document.write(x);
    document.write("<br>");


	let y= 56;    //Declaration
	//let y=-123.4; // Re-declaration NOT ALLOWED
	y=4476;         // Re- assignment ALLOWED

	// document.write(varName)

	document.write(y);
    document.write("<br>");

    
	const z= 56;    //Declaration
	//const z=-123.4; // Re-declaration NOT ALLOWED
	//z=76;         // Re- assignment NOT ALLOWED

	// document.write(varName)

	document.write(z);//56
	
	



</Script>
