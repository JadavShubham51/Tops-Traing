<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script>

	// 7 types of datatype 
	// Number
	// symbols
	// String
	// Boolean
	// undefined
	// null
	// bigint
	
	var test = 6.7;
	document.write(test);//-6.7

		// typeof(varName)

	document.write(typeof(test));// NUMBER
    document.write("<br>");

	var test1 = '-6.7';
	document.write(test1);//-6.7 // 

		// typeof(varName)

	document.write(typeof(test1));// STRING
    document.write("<br>");

	var test2 = true; 
	document.write(test2);//true

		// typeof(varName)

	document.write(typeof(test2));// BOOLEAN
    document.write("<br>");

	var test3;
	document.write(test3);//undefined

		// typeof(varName)
		document.write("<br>");
	document.write(typeof(test3));// undefined

	document.write("<br>");

	let number = null
	document.write(number)
	document.write("<br>");

	document.write(typeof(number)) // null values as object


	



</script>
</body>
</html>
