<!DOCTYPE html>
<html>
<head>
	<title>inc_dec</title>
</head>
<body>


	<Script>
		
		x=9;

		document.write(x +"<br>"); //9
		document.write(x++ +"<br>"); //9
		document.write(++x +"<br>"); //11
		document.write(x++ +"<br>"); //11
		document.write(++x +"<br>"); //13
		document.write(x +"<br>"); //13

		document.write(x++ +"<br>"); //13
		document.write(x++ +"<br>"); //14
		document.write(++x +"<br>"); //16
		document.write(x++ +"<br>"); //16


	</Script>

</body>
</html>
