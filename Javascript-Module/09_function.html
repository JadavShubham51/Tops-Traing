<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>


	<!-- Function: it is a block of code which we can use as many times as we need when we call it.

	Types:

		1. Function Without Parameter (Simple)

		Syntax :

			function function-name()
			{
				...code;
			}

			function-name();// this is function calling 

		2. Function with Parameter (parameterized) -->

	<script type="text/javascript">
		
		
		//this is a funtion without parameter.
		function test123()
		{
			document.write("H");
		}

			test123();
			test123()
			test123()
			test123()
			test123()
		
		document.write("<br>")

		//this is a function with parameters
		function test(a,b)
		{
			document.write(a+b);
		}
		test(2,3)
			

	</script>


</body>
</html>
