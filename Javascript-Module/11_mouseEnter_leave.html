<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h1 id="test" onmouseenter="changeText()" onmouseleave="Text()">Heading</h1>

	<script type="text/javascript">
		
		h1 = document.getElementById('test');

		function changeText()
		{
			h1.innerHTML =" Hello shubham"; // text changes in html tag
			h1.style.color ="blue";
		}

		function Text()
		{
			h1.innerHTML ="Heading";
			h1.style.color ="red";
		}
	</script>

</body>
</html>
