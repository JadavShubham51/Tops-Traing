    <script>

        x=4,y=10;
        var choice='+';

        // x=x+10;
        // x+=10;
        // y-=30;
        // document.write(x + "<br>" + y)

        switch(choice)
        {

            case "+": document.write(x+y);
            break;

            case "-": document.write(x-y);
            break;

            case "*": document.write(x*y);
            break;

            case "/": document.write(x/y);
            break;


            case "%": document.write(x%y);
            break;

           default: document.write('blah blah...!');
            

        }

                console.log("asdafc");
                break;
            case "3":

                break;
        
            default:
                break;
        }
    </script>
