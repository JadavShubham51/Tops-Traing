<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        for(r=1;r<=3;r++) // outer loop as ROWS
        {
            for(c=1;c<=5;c++) // outer loop as COLS
            {
                document.write("x ");//x x x x x 
                                    // x x x x x
            }
            document.write("<br>")
        }
    </script>
    
</body>
</html>
