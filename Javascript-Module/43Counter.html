<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2 id="h"></h2>

    <script>
        count = setInterval("test()",10)
        x=0;
     
        function test()
        {
            h1 =  document.getElementById('h');
            h1.innerHTML = ++x;

            if(x==100){
                clearInterval(count)
            }
        }

    </script>
    
</body>
</html>
