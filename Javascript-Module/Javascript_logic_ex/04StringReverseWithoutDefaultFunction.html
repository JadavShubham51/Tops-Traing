<body>

    <script>
        function reverseString(str) {
            let reversed ="";
            for (let i = str.length - 1; i >= 0; i--) {
                reversed += str[i];
            }
            return reversed;
        } 
        // const originalString = '4321';
        const originalString = 'Hello shubham';
        const reversedString = reverseString(originalString);
        console.log(reversedString);
    </script>
</body>
