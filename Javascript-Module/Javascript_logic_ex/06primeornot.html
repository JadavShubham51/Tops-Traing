<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function isPrime(number) {
            if (number <= 1) {
                return false;
            }
            for (let i = 2; i * i <= number; i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }

        const num = 14; // Replace this with the number you want to check
        if (isPrime(num)) {
            console.log(`${num} is a prime number.`);
        } else {
            console.log(`${num} is not a prime number.`);
        }

    </script>

</body>

</html>
