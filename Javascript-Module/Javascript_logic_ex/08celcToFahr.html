<body>

    <script>
        const celcToFahr = (n) =>
            `${n} Celsius is equal to ${(n * 9 / 5) + 32} Fahrenheit.`;

        const n = 20;
        console.log(celcToFahr(n));
        function fahrenheitToCelsius(val) {
            return (val - 32) / 1.8;
        }

        fahrenheitToCelsius(96);
        //35.55555555555556
    </script>

</body>
