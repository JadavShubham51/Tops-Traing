<body>
    <p>Write a function that sorts an array of numbers in ascending order</p>
    <script>
        function ascendingSort(numbers) {
            return numbers.sort((a, b) => a - b); // asceding order
            // return numbers.sort((a, b) => b - a); // desceding order
        }
        console.log(ascendingSort([1234,7487,789,45]));
    </script>
</body>
