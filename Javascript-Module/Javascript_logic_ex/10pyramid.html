<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = 5;
        // External loop
        for (let i = 1; i <= n; i++) {
            // printing spaces
            for (let j = 1; j <= n - i; j++) {
                document.write('&nbsp; ')
            }
            // printing stars
            for (let k = 0; k < 2 * i - 1; k++) {
                document.write('*')
            }
            document.write('<br>')
            console.log();
        }
    </script>
</body>

</html>
