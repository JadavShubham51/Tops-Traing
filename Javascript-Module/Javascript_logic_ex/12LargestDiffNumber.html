<body>
    <p>Write a function that takes an array of integers and returns the largest difference between any two numbers in the array.</p>

    <script>
        function largestDifference(arr) {
            let min = arr[0];
            let maxDiff = 0;
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
                else {
                    const diff = arr[i] - min;
                    if (diff > maxDiff) {
                        maxDiff = diff;
                    }
                }
            }
            return maxDiff;
        }
        console.log(largestDifference([5, 4, 8, 9, 12, 16, 19, 50]));
    </script>
