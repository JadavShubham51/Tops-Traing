<body>
    <p>Write a function that checks if a given string is an anagram of another string (contains the same characters in a
        different order)</p>
    <script>
        function isAnagram(str1, str2) {
            const sortedStr1 = str1.split("").sort().join("");
            const sortedStr2 = str2.split("").sort().join("");
            return sortedStr1 === sortedStr2;
        } 
        console.log(isAnagram("This is the example","Other String is the"));
        console.log(isAnagram("This is the example","This is the example"));
    </script>

</body>
