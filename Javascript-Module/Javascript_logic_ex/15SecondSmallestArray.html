<body>

    <p>Implement a function that finds the second smallest element in an array of integers. </p>
    <script>
        function secondSmallest(arr) {
            const sortedArr = arr.sort((a, b) => a - b);
            return sortedArr[1];
        } 
        console.log(secondSmallest([4,45,78,89,15]));
    </script>
