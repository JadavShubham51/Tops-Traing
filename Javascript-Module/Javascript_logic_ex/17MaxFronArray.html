<body>
    <p>Implement a function that finds the maximum number in an array.</p>
    <script>
        function findMaxNumber(arr) {
            let max = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        } 
    </script>
