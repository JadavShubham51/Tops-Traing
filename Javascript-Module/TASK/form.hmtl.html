<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        .main
        {
            height: 400px;
            width: 30%;
            background-color: red;
            margin: 250px auto;
        }
        input[type=text]
        {
            margin-top: 20px;
            height: 40px;
            width: 80%;  
        }
        input[type=email]
        {
            margin-top: 20px;
            height: 40px;
            width: 80%;  
        }
        button
        {
            height: 50px;
            width: 30%;
            margin-top: 50px;
            margin-left: 150px;
            transition: 0.2s;
        }
        .xyz{
            transform: translateX(100%);
            background-color: blue;
        }
        .abc{
            transform: translateX(-100%);

        }
    </style>
</head>
<body>
    <div class="main">
        name : <input type="text" name="" id=""><br>
        email : <input type="email" name="" id="">
        <button onmouseenter="btnclick()" class="btna">submit</button>
    </div>

    <script>
        btnname = document.querySelector('.btna');

        function btnclick()
        {
            
            btnname.classList.add('xyz');
        }

    </script>
</body>
</html>
