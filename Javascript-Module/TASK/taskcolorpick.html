<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            border: 2px solid black;
            
        }
        input{
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="div"></div>
    <input id="input" onkeyup="onlcik()" type="text">
    <button id="btn" onclick="onlcik1()">remove css</button>
</body>
</html>
<script>
    let box1 = document.querySelector("#div")
    let input = document.querySelector("#input")
    let btn = document.querySelector("#btn")

    function onlcik(){
        box1.style.background=input.value;
    
    }
    function onlcik1(){
        box1.style.background = "none";
        
    }
</script>
