<head>

    <title>Document</title>
    <style>
        .slider-item { width: 1000px; margin: 0 auto;  }
        .slider-item img{ width: 100%; }
    </style>
</head>
<body>

    <script>
        counter=0
        function slider() {
            document.write(counter);
            counter++
            document.write("<br>")
            setTimeout(slider, 3000);
        }
        // setInterval(slider, 2000);
        slider()
    </script>
