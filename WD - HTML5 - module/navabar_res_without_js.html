<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
        margin: 0;
        padding: 0;
        font-family: 'Ubuntu', sans-serif !important;
      }

      body {
        background: #255255;
        overflow: hidden;
      }

      nav > ul {
        list-style-type: none;
        width: 100vw;
        background: dodgerblue;
        display: flex;
        justify-content: space-evenly;
      }

      li.hamburger {
        display: none;
      }

      nav > ul li {
        display: inline-block;
        font-size: 16px;
        color: #fff;
        padding: .5em 1em;
      }

      li.hamburger > .button {
        float: right;
        margin-right: 2em;
        width: 1.5em;
        height: 1.5em;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }

      li.hamburger > .button:hover {
        cursor: pointer;
      }

      nav > ul li:hover {
        color: #e65100;
        cursor: pointer;
      }

      .button div {
        display: block;
        height: 1px;
        width: 2em;
        background: #fff;
        transition: .3s all;
      }

    #check {
      display: none;
      transform: translateX(-100vw);
    }

#check:checked ~ nav > ul li:not(.hamburger) {
  display: inline-block;
}

#check:checked ~ nav > ul li.hamburger {
  border-bottom: 1px solid #fff;
}

#check:checked ~ nav > ul li.hamburger  > label {
  transform: translateX(5.5px);
}

label {
  transition: .3s all;
}

#check:checked ~ nav > ul li.hamburger > label div:nth-of-type(2) {
  display: none;
}

#check:checked ~ nav > ul li.hamburger > label div:first-of-type {
  transform: rotate(45deg);
  width: 1.2em;
  height: 1.5px;
}

#check:checked ~ nav > ul li.hamburger > label div:last-of-type {
  transform: rotate(-45deg);
  width: 1.2em;
  height: 1.5px;
}

#check:checked ~ nav > ul li.hamburger > label {
  justify-content: center;
}

@media screen and (max-width: 775px) {
  nav > ul {
    flex-direction: column;
    border-bottom: 1px solid #fff;
  }
  li.hamburger {
    display: inline-block;
    margin-left: auto;
    width: 100vw;
  }
  li:not(.hamburger) {
    display: none;
  }

}

p {
  color: #fff;
}
    </style>
</head>
<body>
  <input type="checkbox" id="check"/>
  <nav>
    <ul>
      <li class="hamburger">
        <label for="check" class="button">
          <div></div>
          <div class="replace"></div>
          <div></div>
        </label>
      </li>
      <li>Home</li>
      <li>Contact</li>
      <li>Supply</li>
      <li>Order</li>
      <li>Donate</li>
    </ul>
  </nav>
</body>
</html>
